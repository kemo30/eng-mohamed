    <div

      <div class="login-logo d-flex justify-content-center align-items-center">
        <img src="Assets/login-logo.png" alt="ultimate logo" />
        <span class="logo-text">ultimate</span>
      </div>

      <div class="login-card flex-grow-1">
        <form>
          <h2 class="section-title">Login</h2>

          <div class="form-group mb-3">
            <input
              type="email"
              class="form-control"
              id="sEmail"
              aria-describedby="emailHelp1"
              required
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="sPassword"
              required
              placeholder="Password"
            />
          </div>

          <div class="">
            <button type="submit" class="login-submit">Submit</button>
          </div>
        </form>

        <div class="login-registerBtn">
          <span
            >you don't have an account?
            <a href="./signup.html" class="ms-3">Register</a>
          </span>
        </div>
      </div>
