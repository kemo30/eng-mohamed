  <head>
    <meta charset="UTF-8" />

    <title>SignUp</title>

      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

      referrerpolicy="no-referrer"

  </head>

  <body class="">
    <div
      class="signup-container container d-flex justify-content-center align-items-center pb-5 pt-0 pt-md-5"
    >
      <div class="login-logo d-flex justify-content-center align-items-center">
        <img src="Assets/login-logo.png" alt="ultimate logo" />
        <span class="logo-text">ultimate</span>
      </div>

      <div class="login-card signup-card flex-grow-1">
        <form>
          <h2 class="mb-2">Sign up</h2>

          <div class="form-group mb-2 mb-md-3">
            <input
              type="text"
              class="form-control"
              id="sName"
              aria-describedby="nameHelp1"
              required
              placeholder="Full name"
            />
          </div>

          <div class="form-group mb-2 mb-md-3">
            <input
              type="email"
              class="form-control"
              id="sEmail"
              aria-describedby="emailHelp1"
              required
              placeholder="Email"
            />
          </div>

          <div class="form-group mb-2 mb-md-3 d-flex align-items-center gap-2">
            <div class="signup-select">
              <select class="form-select" aria-label="Default select example">
                <option selected>+213</option>
                <option value="+20">+20</option>
                <option value="+44">+44</option>
                <option value="+33">+33</option>
              </select>
            </div>

            <input
              type="tel"
              class="form-control"
              id="sPhone"
              aria-describedby="phoneHelp1"
              required
              placeholder="987654321"
            />
          </div>

          <div class="form-group mb-2 mb-md-3">
            <input
              type="password"
              class="form-control"
              id="sPassword"
              required
              placeholder="Password"
            />
          </div>

          <div class="form-group mb-2 mb-md-3">
            <input
              type="password"
              class="form-control"
              id="sConfirmPassword"
              required
              placeholder="Retype Password"
            />
          </div>

          <div class="form-check signup-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I agree to <span class="fw-bold">ultimate</span>
              <span class="signup-agree">Term</span> and
              <span class="signup-agree">condition</span>
            </label>
          </div>

          <div class="">
            <button type="submit" class="login-submit mt-2">Submit</button>
          </div>
        </form>

        <div class="login-registerBtn mt-3">
          <span
            >you don't have an account?
            <a href="./login.html" class="ms-3">Login</a>
          </span>
        </div>
      </div>
    </div>
